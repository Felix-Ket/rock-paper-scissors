<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="./resources/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        
        <!--  Title & round number -->
        <div>
            <h1 class="game-title">Rock, Paper, Scissor game</h1>
            <h2 class="round-title">Round: <span id="round-number">1</span></h2>
        </div>

        <!-- Game section -->
        <div class="game-section">
            <!-- Computer -->
            <div class="computer-card game-card">
                <div class="card-info">
                    <h3>Computer</h3>
                    <h4>Score: <span id="computer-score">0</span></h4>
                </div>
                <div class="computer-choice choice-field">
                    <div class="question-mark-image" id="computer-input"></div>
                </div>
            </div>
            <!-- Human -->
            <div class="human-card game-card">
                <div class="card-info">
                    <h3>You</h3>
                    <h4>Score: <span id="human-score">0</span></h4>
                </div>
                <div class="human-choice choice-field">
                    <div id="human-input">
                        <button id="rock-input">
                            <img id="rock-pic" src="./resources/images/rock.png" alt="rock">
                        </button>
                        <button id="paper-input">
                            <img id="paper-pic" src="./resources/images/paper.png" alt="paper">
                        </button>
                        <button id="scissors-input">
                            <img id="scissors-pic" src="./resources/images/scissor.png" alt="scissors">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Winner text -->
        <div class="winner-section">
            <h1>Winner: <span id="winner-text">?</span></h1>
        </div>

        <!-- Next round -->
        <div class="next-round-section">
            <button class="button" id="next-round-button" disabled>Next Round</button>
        </div>

        <!-- Instructions -->
        <div class="info-section">
            <div class="info-card">
                <div class="info-subcard">
                    <h4>Step 1</h4>
                    <p>Choose either rock, paper or scissors</p>
                </div>
            </div>
            <div class="info-card">
                <div class="info-subcard">
                    <h4>Step 2</h4>
                    <p>See who wins</p>
                </div>
            </div>
            <div class="info-card">
                <div class="info-subcard">
                    <h4>Step 3</h4>
                    <p>Click "Next Round" to play again</p>
                </div>
            </div>
        </div>

    </main>

    <script src="./rock-paper-scissors.js"></script>
</body>
</html>
